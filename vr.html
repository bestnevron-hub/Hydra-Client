<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra Client - VR Experience</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем библиотеку A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <!-- Навигационное меню, как на других страницах -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Hydra Client</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="features.html" class="nav-link">Преимущества</a></li>
                <li class="nav-item"><a href="purchase.html" class="nav-link">Купить</a></li>
                <li class="nav-item"><a href="vr.html" class="nav-link active">VR</a></li>
            </ul>
        </div>
    </nav>

    <!-- Сама VR-сцена -->
    <a-scene>
        <!-- 360° фон (космос) -->
        <a-sky src="https://upload.wikimedia.org/wikipedia/commons/a/a3/360_degree_panorama_of_the_night_sky_from_the_Paranal_Observatory.jpg"></a-sky>

        <!-- 3D-объекты -->
        <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9" shadow>
            <!-- Анимация вращения -->
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 405 0" repeat="indefinite" easing="linear"></a-animation>
        </a-box>
        <a-sphere position="0 1.5 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 1 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

        <!-- 3D-текст -->
        <a-text value="Hydra Client" color="#FFF" position="-1.5 2.5 -4" scale="1.5 1.5 1.5"></a-text>

        <!-- "Пол" -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#222" shadow></a-plane>
    </a-scene>

</body>
</html>
